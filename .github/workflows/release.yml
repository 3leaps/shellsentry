---
name: Release

'on':
  push:
    tags:
      - "v*"

permissions:
  contents: write

env:
  NAME: shellsentry

jobs:
  create_release:
    runs-on: ubuntu-latest
    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url }}
    steps:
      - uses: actions/checkout@v4

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: shellsentry ${{ github.ref }}
          body: |
            ## shellsentry ${{ github.ref }}
            Auto-generated release.
          draft: false
          prerelease: false

      - name: Upload install script
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: scripts/install-shellsentry.sh
          asset_name: install-shellsentry.sh
          asset_content_type: text/x-shellscript

  build:
    needs: create_release
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - goos: linux
            goarch: amd64
          - goos: linux
            goarch: arm64
          - goos: darwin
            goarch: amd64
          - goos: darwin
            goarch: arm64
          - goos: windows
            goarch: amd64
          - goos: windows
            goarch: arm64
    steps:
      - uses: actions/checkout@v4

      - name: Validate VERSION matches tag
        run: |
          FILE_VERSION=$(cat VERSION)
          TAG_VERSION=${GITHUB_REF_NAME#v}
          echo "VERSION file: $FILE_VERSION"
          echo "Git tag: $TAG_VERSION"
          if [ "$FILE_VERSION" != "$TAG_VERSION" ]; then
            MSG="VERSION ($FILE_VERSION) != tag ($TAG_VERSION)"
            echo "::error::$MSG"
            exit 1
          fi

      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: License check
        run: |
          go install github.com/google/go-licenses@latest
          REPORT=$(go-licenses csv ./...)
          echo "$REPORT"
          if echo "$REPORT" | grep -E "(GPL|AGPL)" >/dev/null 2>&1; then
            echo "GPL/AGPL detected - blocked"
            exit 1
          fi

      - name: Install release dependencies
        run: sudo apt-get update && sudo apt-get install -y zip gnupg

      - name: Build
        run: make build
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: 0

      - name: Package artifact
        shell: bash
        run: |
          set -euo pipefail
          ASSET="shellsentry_${{ matrix.goos }}_${{ matrix.goarch }}"
          if [ "${{ matrix.goos }}" = "windows" ]; then
            ARCHIVE="${ASSET}.zip"
            (cd bin && mv "${ASSET}.exe" "shellsentry.exe")
            zip -j "${ARCHIVE}" "bin/shellsentry.exe"
            (cd bin && mv "shellsentry.exe" "${ASSET}.exe")
            CONTENT_TYPE="application/zip"
          else
            ARCHIVE="${ASSET}.tar.gz"
            (cd bin && mv "${ASSET}" shellsentry)
            tar czf "${ARCHIVE}" -C bin shellsentry
            (cd bin && mv shellsentry "${ASSET}")
            CONTENT_TYPE="application/gzip"
          fi
          echo "ASSET_FILE=${ARCHIVE}" >> "$GITHUB_ENV"
          echo "ASSET_CONTENT_TYPE=${CONTENT_TYPE}" >> "$GITHUB_ENV"

      - name: Upload Archive
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create_release.outputs.upload_url }}
          asset_path: ${{ env.ASSET_FILE }}
          asset_name: ${{ env.ASSET_FILE }}
          asset_content_type: ${{ env.ASSET_CONTENT_TYPE }}

      - name: Signing handled manually
        if: ${{ github.ref == 'refs/tags/__disabled__' }}
        run: echo "Signing occurs via scripts/sign-release-assets.sh after CI"
